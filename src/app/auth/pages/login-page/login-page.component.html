<div class="flex flex-col items-center justify-center h-screen bg-gray-700 text-gray-700">
	<form class="flex flex-col bg-white rounded shadow-lg p-12 mt-12"
        autocomplete="off"
        [formGroup]="myForm"
        (ngSubmit)="login()">
		<label class="font-semibold text-xs" for="usernameField">Email</label>
		<input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" 
        type="email"
        formControlName="email">
		<label class="font-semibold text-xs mt-3" for="passwordField">Password</label>
		<input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
        type="password"
        formControlName="password">
		<button class="flex items-center justify-center h-12 px-6 w-64 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700">Login</button>
		<div class="flex mt-6 justify-center text-xs">
			<span (click)="navigateToRegister()" class="text-blue-400 hover:text-blue-500 cursor-pointer">Sign Up</span>
		</div>
	</form>
</div>
